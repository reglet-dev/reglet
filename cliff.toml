# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{%- macro remote_url() -%}
  https://github.com/reglet-dev/reglet
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits | unique(attribute="message") -%}
{# Clean up the commit message #}
{%- set msg = commit.message | upper_first -%}
{%- if commit.scope -%}
- **{{ commit.scope }}:** {{ msg }}
{%- else -%}
- {{ msg }}
{%- endif %}
{% endfor -%}
{% endfor %}
"""

footer = """
---

{% for release in releases -%}
{% if release.version -%}
{% if release.previous.version -%}
[{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/reglet-dev/reglet/compare/{{ release.previous.version }}...{{ release.version }}
{% endif -%}
{% else -%}
[Unreleased]: https://github.com/reglet-dev/reglet/compare/{{ release.previous.version }}...HEAD
{% endif -%}
{% endfor %}
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false

# Clean up commit messages
commit_preprocessors = [
    # Remove issue/PR references
    { pattern = '\s*\(#\d+\)', replace = "" },
    { pattern = '\s*\(\w+\s?#\d+\)', replace = "" },
    # Capitalize first letter
    { pattern = '^(.)', replace = "${1}" },
]

# Map commits to user-friendly groups
commit_parsers = [
    # Skip noise
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore: (go mod|recompile|update wasm|formatting)", skip = true },
    { message = "^style: (go fmt|lint)", skip = true },
    { message = "^docs: (README|readme|Readme) update", skip = true },
    { message = "^docs: (cleanup|Cleanup)", skip = true },
    { body = "skip-changelog", skip = true },
    
    # Group mappings - user-friendly names
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^perf", group = "Performance" },
    { message = "^doc", group = "Documentation" },
    { message = "^refactor", group = "Changed" },
    { message = "^test", group = "Testing" },
    { message = "^chore", group = "Maintenance" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { body = ".*security", group = "Security" },
    { message = "^revert", group = "Reverted" },
]

# Protect breaking changes
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

# Tag pattern for versioning
tag_pattern = "v[0-9].*"
